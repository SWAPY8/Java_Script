<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <main>
        <header>
            <h1>Rock-Paper-Scissor</h1>
        </header>

        <div class="btns">

            <button class="btn" id="rock">
                <img src="./RPS-Images/Rock-image.png" alt="Rock" value= "rock" width="90%">
            </button>

            <button class="btn " id="paper">
                <img src="./RPS-Images/Paper-image.png" alt="Paper" value= "paper" width="90%">
            </button>

            <button class="btn" id="scissor">
                <img src="./RPS-Images/Scissor-image.jpg" alt="Scissor" value= "scissor" width="96%">
            </button>
        </div>

        <div class="points">
            <div class="player"><span class="p1"></span> You </div>
            <div class="comp"><span class="p2"></span> Comp</div>
        </div>
        <div class="winner" style="visibility:hidden;"></div>
        <!-- <button class=""></button> -->

    </main>

    <script src="RPS.js"></script>
</body>
</html>
