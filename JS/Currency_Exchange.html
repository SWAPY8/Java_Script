<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Currency_Exchange.css" />
  </head>
  <body>
    <header><h1>Currency_Exchange</h1></header>
    <main class="container">
      <div class="amt">
        <p>Enter Amount</p>
        <input type="text" placeholder="1000" />
      </div>
      <div class="conv">
        <div class="from">
          <img src="http://flagsapi.com/US/flat/64.png" alt="flag1" />
          <select name="from" id="from">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EURO">EURO</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
        <div class="exc">
            <img src="./Images/exchange.png" alt="exchnage" width="30px">
        </div>
        <div class="to">
          <img src="http://flagsapi.com/IN/flat/64.png" alt="flag2" />
          <select name="to" id="to">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EURO">EURO</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
      </div>
      div.
    </main>

    <script src="Currency_Exchange.js"></script>
  </body>
</html>
