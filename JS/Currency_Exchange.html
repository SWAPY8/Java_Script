<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Currency_Exchange.css" />
  </head>
  <body>
    
    <main class="container">
      <header><h1>Currency Converter</h1></header>
      <div class="amt">
        <p>Enter Amount :</p>
        <input type="text" placeholder="1000$" />
      </div>
      <div class="conv">
        <div class="from">
          <img src="http://flagsapi.com/US/flat/64.png" alt="flag1" />
          <select name="from" id="from">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EURO">EURO</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
        <div class="exc">
            <img src="./Images/exchange.png" alt="exchnage" width="30px">
        </div>
        <div class="to">
          <img src="http://flagsapi.com/IN/flat/64.png" alt="flag2" />
          <select name="to" id="to">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EURO">EURO</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
      </div>
      
      <div class="examt">
        <p>Exchnaged Amount :</p>
        <input type="text" placeholder="1000$" />
         </div>
         <div>
        <button>Exchange</button>
      </div>
    </main>

    <script src="Currency_Exchange.js"></script>
  </body>
</html>
